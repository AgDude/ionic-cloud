<h3>Classes</h3>
<@ for doc in classes @><@ if doc.URL and doc.private != true and doc.name @>
<li class="{% if page.id == '<$ doc.name|lower|replace(' ','-')$>' %}active{% endif %}">
  <a href="/<$ doc.URL $>"><$ doc.name $></a>
</li><@ endif @><@ endfor @>

<h3>Interfaces</h3>
<@ for doc in interfaces @><@ if doc.URL and doc.private != true and doc.name @>
<li class="{% if page.id == '<$ doc.name|lower|replace(' ','-')$>' %}active{% endif %}">
  <a href="/<$ doc.URL $>"><$ doc.name $></a>
</li><@ endif @><@ endfor @>
